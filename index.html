<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
</head>
<body>
    <h1>Students</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="logsTable">
        </tbody>
    </table>

    <script>
        fetch('/logs')
            .then(response => response.json())
            .then(data => {
                const logsTable = document.getElementById('logsTable');
                data.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${log.id}</td><td>${log.name}</td><td>${log.timestamp}</td>`;
                    logsTable.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching logs:', error));
    </script>
</body>
</html>
